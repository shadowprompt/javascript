<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<script src="js/Angular1.5.5.js"></script>
</head>
<body ng-app="myApp">
	<script type="text/javascript">
		angular.module("myApp",[])
		.controller('Ctrl',function($scope,$timeout){
			var updateClock = function(){
				$scope.clock =new Date();
				$timeout(function(){
					updateClock();
				},1000);				
			}
			updateClock();
		})
	</script>
	<div ng-controller="Ctrl">{{clock}}
		
	</div>
	
</body>
</html>
