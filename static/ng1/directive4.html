<!doctype html>
<html ng-app="myApp">
<head>
  <script src="js/angular.min.js"></script>
</head>
<body>
  <div ng-controller="Ctrl as main" >
    <input type="text" ng-model="main.name" />
    <span>{{main.name}}</span>
  </div>
  <div dt-dir></div>

  <script>
    angular.module('myApp', [])
    .controller('Ctrl', function(){
      this.name = "Ari";
    })
    .directive('dtDir', function(){
      return {
        require: '?ngModel',
        link: function(scope, ele, attrs, ngModel){
          console.log(ngModel);
          if (!ngModel) return;
        }
      }
    })
  </script>

</body>
</html>
