<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Scope</title>
		<script type="text/javascript" src=js/angular.min.js></script>
</head>
<body>
    
<div ng-app="myApp" ng-init="someProperty = 'some data'"></div>
  <div ng-init="siblingProperty = 'more data'">
    Inside Div Two: {{ aThirdProperty }}
    <div ng-init="aThirdProperty = 'data for 3rd property'"
         ng-controller="SomeCtrl">
      Inside Div Three: {{ aThirdProperty }}
      <div ng-controller="SecondCtrl">
        Inside Div Four: {{ aThirdProperty }}
        <br>
        Outside myDirective: {{ myProperty }}
        <div my-directive ng-init="myProperty = 'wow, this is cool'">
          Inside myDirective: {{ myProperty }}
        </div>
      </div>
    </div>
  </div>

    <the-directive></the-directive>

	<script>	
	angular.module('myApp', [])
    .controller('SomeCtrl', function($scope) {
      // we can leave it empty, it just needs to be defined
    })
    .controller('SecondCtrl', function($scope) {
      // also can be empty
    })
    .directive('myDirective', function() {
      return {
        restrict: 'A',
        scope: true //隔离作用域
      }
    })
    </script>
</body>
</html>
