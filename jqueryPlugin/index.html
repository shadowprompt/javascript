<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery插件</title>
    <link rel=stylesheet href="../static/bootstrap.css">
    <style>
        .table-selector ul li.selected {
            background: red;
        }
    </style>
</head>
<div id="co"></div>

<div class="f">
    <form class="myForm" method="get" accept-charset="utf-8">
        <div class="form-group">
            <lable class="control-label">姓名</lable>
            <input type="text" name="userName" class="from-control"
            placeholder="请输入姓名"
            data-bv-required="true"
            data-bv-required-message="姓名为必填项"
            >
        </div>

        <div class="form-group">
            <lable class="control-label">密码</lable>
            <input type="password" name="password" class="from-control"
            placeholder="请输入密码"
            data-bv-required="true"
            data-bv-required-message="密码为必填项"
            data-bv-regex="^\w+$"
            data-bv-regex-message="密码必须由字母数字下划线组成"
            data-bv-min-length="6"
            data-bv-min-length-message="密码必须6位以上字符"
            >
        </div>
        <div class="form-group">
            <lable class="control-label">手机号码</lable>
            <input type="number" name="mobile" class="from-control"
            placeholder="请输入手机号码"
            data-bv-required="true"
            data-bv-required-message="手机号码为必填项"
            data-bv-mobile="true"
            data-bv-mobile-message="非法的手机号码"
            >
            <p></p>
        </div>
        <input type="submit" name="" value="提交">
    </form>
</div>

<body>
    <script src="../static/jquery-3.1.1.js"></script>
    <script src="index.js"></script>

</body>

</html>
