<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    ul {   
      padding: 0;   
      margin: 0 0 50px;   
    }   
    ul:after {   
      content: "";   
      display: table;   
      clear: both;   
    }   
        
    li {   
      position: relative;   
      float: left;   
      width: 200px;   
      height: 200px;   
      margin: 5px;   
      padding: 0;   
      list-style: none;   
    }   
    li a {   
      display: inline-block;   
      vertical-align: top;   
      text-decoration: none;   
      border-radius: 4px;   
    }      
    li {   
      -webkit-perspective: 400px;   
              perspective: 400px;   
    }
    .info {   
      -webkit-transform: rotate3d(1, 0, 0, 90deg);   
              transform: rotate3d(1, 0, 0, 90deg);   
      width: 100%;   
      height: 100%;   
      padding: 20px;   
      position: absolute;   
      top: 0;   
      left: 0;   
      border-radius: 4px;   
      pointer-events: none;   
      background-color: rgba(26, 188, 156, 0.9);   
    }
    .in-top .info {   
      -webkit-transform-origin: 50% 0%;   
              transform-origin: 50% 0%;   
      -webkit-animation: in-top 300ms ease 0ms 1 forwards;   
              animation: in-top 300ms ease 0ms 1 forwards;   
    }   
        
    .in-rightright .info {   
      -webkit-transform-origin: 100% 0%;   
              transform-origin: 100% 0%;   
      -webkit-animation: in-rightright 300ms ease 0ms 1 forwards;   
              animation: in-rightright 300ms ease 0ms 1 forwards;   
    }   
        
    .in-bottombottom .info {   
      -webkit-transform-origin: 50% 100%;   
              transform-origin: 50% 100%;   
      -webkit-animation: in-bottombottom 300ms ease 0ms 1 forwards;   
              animation: in-bottombottom 300ms ease 0ms 1 forwards;   
    }   
        
    .in-left .info {   
      -webkit-transform-origin: 0% 0%;   
              transform-origin: 0% 0%;   
      -webkit-animation: in-left 300ms ease 0ms 1 forwards;   
              animation: in-left 300ms ease 0ms 1 forwards;   
    }   
        
    .out-top .info {   
      -webkit-transform-origin: 50% 0%;   
              transform-origin: 50% 0%;   
      -webkit-animation: out-top 300ms ease 0ms 1 forwards;   
              animation: out-top 300ms ease 0ms 1 forwards;   
    }   
        
    .out-rightright .info {   
      -webkit-transform-origin: 100% 50%;   
              transform-origin: 100% 50%;   
      -webkit-animation: out-rightright 300ms ease 0ms 1 forwards;   
              animation: out-rightright 300ms ease 0ms 1 forwards;   
    }   
        
    .out-bottombottom .info {   
      -webkit-transform-origin: 50% 100%;   
              transform-origin: 50% 100%;   
      -webkit-animation: out-bottombottom 300ms ease 0ms 1 forwards;   
              animation: out-bottombottom 300ms ease 0ms 1 forwards;   
    }   
        
    .out-left .info {   
      -webkit-transform-origin: 0% 0%;   
              transform-origin: 0% 0%;   
      -webkit-animation: out-left 300ms ease 0ms 1 forwards;   
              animation: out-left 300ms ease 0ms 1 forwards;   
    }       
  </style>
  <script type="text/javascript">
    var getDirection = function (ev, obj) {   
        var w = obj.offsetWidth,    
            h = obj.offsetHeight,    
            x = ev.pageX - obj.offsetLeft - w / 2 * (w > h ? h / w : 1),    
            y = ev.pageY - obj.offsetTop - h / 2 * (h > w ? w / h : 1),    
            d = Math.round(Math.atan2(y, x) / 1.57079633 + 5) % 4;   
        return d;   
    };
    var nodes = document.querySelectorAll('li'),   
        _nodes = [].slice.call(nodes, 0);   
    var addClass = function (ev, obj, state) {   
        var direction = getDirection(ev, obj), 
            class_suffix = '';   
        obj.className = '';   
        switch (direction) {   
        case 0:   
            class_suffix = '-top';   
            break;   
        case 1:   
            class_suffix = '-right';   
            break;   
        case 2:   
            class_suffix = '-bottom';   
            break;   
        case 3:   
            class_suffix = '-left';   
            break;   
        }   
        obj.classList.add(state + class_suffix);   
    };   
    _nodes.forEach(function (el) {   
        el.addEventListener('mouseover', function (ev) {   
            addClass(ev, this, 'in');   
        }, false);   
        el.addEventListener('mouseout', function (ev) {   
            addClass(ev, this, 'out');   
        }, false);   
    });      
  </script>
</head>
<body>
  <div class='container'>  
  <ul>  
    <li>  
      <a class='normal' href='#'>  
        <svg viewBox='0 0 80 76' x='0px' y='0px'>  
          <g>  
            <path d='M 68.9708 24.8623 L 60.4554 2.3018 68.0625 Z'></path>  
          </g>  
        </svg>  
      </a>  
      <div class='info'>  
        <h3>...</h3>  
        <p>....</p>  
      </div>  
    </li>  
    ......   
  </ul>  
</div>      
</body>
</html>
