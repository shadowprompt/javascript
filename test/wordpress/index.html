<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>wordpress</title>
</head>
<body>
    <div class="content">
        <div class="postLists">
            <!--渲染模板-->
        </div>
    </div>

    <script type="text/template" id='postLists_Template'>
        <%if (result){
            _.each(result, function(item, index){
        %>
        <div class="postList" data-item="<%=item.link%>">
            <div class="postName">
                <%= item.title.rendered%>
            </div>
        </div>

        <%})}%>
    </script>
    <script type="text/template" id='postLists_Template2'>
        {{ if(it.result.length>0){ }}
            {{~ it.result: item }}
            <div class="postList" data-item="{{= item.link}}">
                <div class="postName">
                    {{= item.title.rendered }}
                </div>
            </div>
            {{~ }}
        {{ } }}
    </script>
    <script src="../../static/jquery-3.1.1.js"></script>
    <script src="../../static/underscore-1.8.3.js"></script>
    <script src="../../static/doT.js"></script>
    <script src="index.js"></script>
</body>
</html>
