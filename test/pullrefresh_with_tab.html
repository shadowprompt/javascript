		<script src="../static/underscore-1.8.3.js"></script>
		<script src="../static/zepto-1.2.0.js"></script>

		<script src="../static/mui/examples/hello-mui/js/mui.pullToRefresh.js"></script>
		<!-- <script src="../static/mui/examples/hello-mui/js/mui.pullToRefresh.material.js"></script> -->

		<script>
			mui.init();

			var minh = document.body.clientHeight - Zepto('.mui-bar').height() - Zepto('.mui-scroll-wrapper').height() - 6;
			Zepto('.mui-table-view').css('min-height', minh);
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: true,
					indicators: false, //是否显示滚动条
					deceleration:deceleration
				});
				Zepto('#item1mobile .mui-table-view').append(render());
				// $.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									console.log(this);
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										if(1 == index){
											ul.appendChild(render());
										}else{
											ul.appendChild(createFragment(ul, index, 5));
										}

										self.endPullUpToRefresh(true);
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
							fragment.appendChild(li);
						}
						return fragment;
					};

					function render(){
						var data = {
							'title': '这里标题',
							'main': '今天是五月天了',
							'bottom': '凑数的'
						};
						var fragment = document.createDocumentFragment();
						var div = document.createElement('div');
						div.className = 'eachItem';
						div.innerHTML  = _.template( Zepto('#render_Template').html())({result: data});
						fragment.appendChild(div);
						return fragment;
					}
					function fetchData(){
						render();
					}

					document.querySelector('.mui-slider').addEventListener('slide', function(event) {
						// if(1 == event.detail.slideNumber){
							// document.querySelector('#item2mobile .mui-table-view').innerHTML = 'fadfad';
							console.log("滑动");
							Zepto('#item2mobile .mui-table-view').append(render());
						// }
					});
				// });
			})(mui);
		</script>
